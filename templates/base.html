<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LeetSquad{% endblock %}</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    {% if user.is_authenticated %}
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'dashboard' %}" class="text-xl font-bold text-blue-600">leetsquad</a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700">Welcome, {{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                        <button type="submit" class="text-red-600 hover:underline">Logout</button>
                    </form>

                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="{% if user.is_authenticated %}pt-4{% else %}min-h-screen flex items-center justify-center{% endif %}">
      
        
        {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}
    {% endblock %}
</body>
</html>
